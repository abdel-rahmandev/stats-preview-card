<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main Style -->
  <link rel="stylesheet" href="./css/main.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="" />
        <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat"><span class="value">10k+</span><span class="name">companies</span></div>
          <div class="stat"><span class="value">314</span><span class="name">templates</span></div>
          <div class="stat"><span class="value">12m+</span><span class="name">queries</span></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="content">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="https://github.com/abdel-rahmandev">Abdelrahman Nasser</a>.</span>
    </div>
  </footer>
</body>

</html>
